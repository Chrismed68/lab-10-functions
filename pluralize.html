<html>
<head>
<script>

function pluralize(word)
{
if ( word === "moose")
{
 return "moose";
}
else if ( word === "automaton")
{
 return "automata"
}
else if ( word === "mouse")
{
 return "mice";
}
else 
{
 return word + "s";
}
}
word = prompt("Word please");
console.log (pluralize(word));

</script>
</head>
</html>
